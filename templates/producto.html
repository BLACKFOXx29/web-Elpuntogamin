{% extends "base.html" %}
{% block content %}
<h3 class="text-info">{{ producto.nombre }}</h3>
<div class="row">
  <div class="col-md-6">
    {% if producto.imagen %}
      <img src="{{ url_for('uploaded_file', filename=producto.imagen) }}" class="img-fluid">
    {% endif %}
  </div>
  <div class="col-md-6">
    <p>{{ producto.descripcion }}</p>
    <p><strong>Precio: ${{ '%.2f'|format(producto.precio) }}</strong></p>
    <p>Stock: {{ producto.stock }}</p>
    <button class="btn btn-info">Comprar (demo)</button>
  </div>
</div>
{% endblock %}
