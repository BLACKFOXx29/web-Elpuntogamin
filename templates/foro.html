{% extends "base.html" %}
{% block content %}

<h2 class="text-info">Foro</h2>

<form method="POST">
    <textarea name="contenido" class="form-control mb-3" placeholder="Escribe tu mensaje..."></textarea>
    <button class="btn btn-gamer" type="submit">Publicar</button>
</form>

<hr>

{% for post in posts %}
<div class="card p-3 mt-3">
    <strong>{{ post.autor }}</strong>
    <p>{{ post.contenido }}</p>
    <small>{{ post.fecha }}</small>
</div>
{% endfor %}

{% endblock %}
