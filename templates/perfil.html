{% extends "base.html" %}
{% block content %}

<h2 class="text-info mb-4">Mi Perfil</h2>

<div class="row">
    <div class="col-md-4 text-center">

        <!-- Avatar -->
        <img src="{{ url_for('uploaded_file', filename=current_user.avatar) }}"
             class="rounded-circle mb-3"
             style="width:180px; height:180px; object-fit:cover; box-shadow:0 0 20px #0ff;">

        <h3 class="text-light">{{ current_user.username }}</h3>
        <p class="text-muted">{{ current_user.email }}</p>

        <hr>

        <a href="{{ url_for('editar_perfil') }}" class="btn btn-gamer">Editar Perfil</a>

    </div>

    <div class="col-md-8">
        <div class="card p-4 bg-dark" style="border:1px solid #0ff;">

            <h4 class="text-info">Biografía</h4>
            <p>{{ current_user.bio }}</p>

            <hr>

            <h5 class="text-info">Información de la cuenta</h5>
            <p><strong>ID:</strong> {{ current_user.id }}</p>
            <p>
                <strong>Miembro desde:</strong>
                {{ current_user.created_at.strftime('%d %b %Y') }}
            </p>

        </div>
    </div>
</div>

{% endblock %}
