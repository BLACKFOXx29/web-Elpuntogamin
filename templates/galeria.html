{% extends "base.html" %}
{% block content %}
<h3 class="text-info">Galería</h3>
{% if current_user.is_authenticated %}
  <a href="{{ url_for('subir_galeria') }}" class="btn btn-sm btn-outline-info mb-3">Subir imagen</a>
{% endif %}
<div class="row">
  {% for img in imagenes %}
    <div class="col-md-4 mb-3">
      <div class="card bg-dark" style="border:1px solid #222;">
        <img src="{{ url_for('uploaded_file', filename=img.filename) }}" class="card-img-top" style="height:200px;object-fit:cover;">
        <div class="card-body">
          <p class="card-text">{{ img.descripcion }}</p>
          <small class="text-muted">Subida: {{ img.uploaded_at.strftime('%d %b %Y') }}</small>
        </div>
      </div>
    </div>
  {% else %}
    <p>No hay imágenes aún.</p>
  {% endfor %}
</div>
{% endblock %}
