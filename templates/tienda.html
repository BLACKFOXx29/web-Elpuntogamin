{% extends "base.html" %}
{% block content %}
<h3 class="text-info">Tienda</h3>
<div class="row">
  {% for p in productos %}
  <div class="col-md-4">
    <div class="card mb-3 bg-dark" style="border:1px solid #7500c4;">
      {% if p.imagen %}
        <img src="{{ url_for('uploaded_file', filename=p.imagen) }}" class="card-img-top" style="height:180px;object-fit:cover;">
      {% endif %}
      <div class="card-body">
        <h5>{{ p.nombre }}</h5>
        <p>{{ p.descripcion }}</p>
        <p><strong>${{ '%.2f'|format(p.precio) }}</strong></p>
        <a href="{{ url_for('producto', product_id=p.id) }}" class="btn btn-sm btn-outline-info">Ver</a>
      </div>
    </div>
  </div>
  {% else %}
    <p>No hay productos.</p>
  {% endfor %}
</div>
{% endblock %}
